<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Groups</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 20px; }
    .group { margin-bottom: 50px; }
    .group h2 { margin-bottom: 15px; }
    .colors {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .color-box {
      width: 120px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 5px;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  {% for group, items in colors.items() %}
    <div class="group">
      <h2>{{ group }}</h2>
      <div class="colors">
        {% for c in items %}
          <div class="color-box" style="background-color: {{ c['hex'] }}">
            {{ c['sub_group'] }}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</body>
</html>
